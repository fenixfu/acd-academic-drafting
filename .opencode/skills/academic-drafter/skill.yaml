name: academic-drafter
description: |
  学术论文写作执行器。覆盖从动笔到定稿的全流程：
  4. 生成「去AI化」语言风格负面清单（禁用表达库 + 替代方案库）
  5. 分节推进正文写作，每节内置自查机制
  6. 批判性回读与理论深化（交叉验证）
  7. 形式规范终极校对（对照征稿启事零容忍审查）
  8. AI痕迹最终扫描与定稿输出
  9. 进一步迭代
  
  输入：cfp-analyzer 的技术规格书 + 讨论记录全文 + 结构方案 + academic-writer-persona 人格设定
  输出：学术投稿 + 自信度评估
  
  适用于：中英文学术论文、会议摘要和论文、学术书评的正文写作与润色。

